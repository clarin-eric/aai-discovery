
<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Clarin EU Service Provider</title>

        <meta charset="UTF-8">

        <script src="./js/jquery/jquery-1.6.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="./js/discojuice/discojuice.misc.js"></script>
        <script type="text/javascript" src="./js/discojuice/discojuice.control.js"></script>
        <script type="text/javascript" src="./js/discojuice/discojuice.ui.js"></script>

        <script type="text/javascript" src="./js/discojuice/lang/discojuice.dict.en.js"></script>

        <script type="text/javascript" src="./js/discojuice/idpdiscovery.js"></script>


        <link rel="stylesheet" type="text/css" href="./js/discojuice/css/discojuice.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <script type="text/javascript">
            function getConfig(title, subtitle, preselectedIDP) {
                var options = {
                    'title': title,
                    'subtitle': subtitle,
                    'disco': {'url': './discojuiceDiscoveryResponse.html'},
                    'cookie': true,
                    'country': true,
                    'location': true,
                    'discoPath': './js/discojuice/',
                    'metadata': [],
                    'preselected': preselectedIDP,
                };
                options.metadata.push('./proxy');
                return options;
            }

            DiscoJuice.CLARIN = {
                'getConfig': getConfig,
                'setup': function (target, title, spentityid, responseurl, feeds, redirectURL) {
                    var options;
                    options = getConfig(title, spentityid, responseurl, feeds, redirectURL);
                }
            };
            
            /* override account help tekst */
            DiscoJuice.Dict.helpMore = "test";

            $('document').ready(function () {
                var djc = DiscoJuice.CLARIN.getConfig(
                        'Clarin EU Service Provider', 'Select your Identity Provider', 'https://idp.mpi.nl/idp-damlr');
                djc.always = true;
                djc.callback = IdPDiscovery.setup(djc, '');
                $('a.signin').DiscoJuice(djc);
            });

        </script>
    </head>
    <body>
        <p style="text-align: right"><a class="signin" href="/"></a></p>

        <noscript>
        Your browser is not support javascript. To use the fallback discovery service <a href="https://lux17.mpi.nl/Shibboleth.SSO/Login">click here</a>.
        </noscript>
    </body>
</html>
